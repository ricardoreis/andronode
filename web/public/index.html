<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="p-0" style="background-color:hsl(0, 0%, 96%)">
    <div class="container-fluid py-5">
      <div class="row row justify-content-center">
        <div class="col-sm-12 col-md-6">
          <img src="images/bitcoin-core.svg" alt="Bitcoin Core ">
          <hr>          <div class="row justify-content-between mt-3">
            <div class="col-9">
              <p class="fw-bold text-success">Bitcoin Core is running.</p>
            </div>
            <div class="col-3">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-sm btn-outline-danger">Stop</button>
              </div>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>
          <div class="card mt-5">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
